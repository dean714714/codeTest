<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			//some() 方法用于检测数组中的元素是否满足指定条件（函数提供）。
			//some() 方法会依次执行数组的每个元素：
			//如果有一个元素满足条件，则表达式返回true , 剩余的元素不会再执行检测。
			//如果没有满足条件的元素，则返回false。
			//注意： some() 不会对空数组进行检测。
			//注意： some() 不会改变原始数组。
			var arr = [1,2,3,4,4];
			var gt3 = arr.some(function(currentValue, index,arr){//参数参见map
				return currentValue>3;//只要有一个满足就会返回true,区别于every()
			})
			console.log(gt3);//true
			
		</script>
	</head>
	<body>
	</body>
</html>
