<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			//find() 方法返回传入一个测试条件（函数）符合条件的数组第一个元素。
			//find() 方法为数组中的每个元素都调用一次函数执行：
			//当数组中的元素在测试条件时返回 true 时, find() 返回符合条件的元素，之后的值不会再调用执行函数。
			//如果没有符合条件的元素返回 undefined
			//注意: find() 对于空数组，函数是不会执行的。
			//注意: find() 并没有改变数组的原始值。
			
			//every()和find()的区别在于，前者需要全部元素满足条件方为true，而find则只要有一个满足就会返回该元素，是惰性的
			//事实上some()更适用于和every做比较，因为some()来说，只要有一个满足就会返回true，不会向后检测，没有返回false
			
			var arr = [1,2,3,4,4];
			var gt3 = arr.find(function(currentValue, index,arr){//参数参见map
				return currentValue>3;//只要有一个满足就会返回该元素,区别于every()
			})
			console.log(gt3);//4
			
		</script>
	</head>
	<body>
	</body>
</html>
