<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//参考阅读：Javascript异步编程的4种方法——http://www.ruanyifeng.com/blog/2012/12/asynchronous%EF%BC%BFjavascript.html
			//JavaScript 运行机制详解：再谈Event Loop  http://www.ruanyifeng.com/blog/2014/10/event-loop.html
			//都知道js程序的执行是单线程的，也就是一次执行一个任务.但是有时前一个任务如果很耗时，依旧线性的一次执行一个
			//等待操作的话体验就会很糟糕，于是js中把任务分为了‘同步’和‘异步’两种，同步任务在主线程上依次执行，异步任务放在任务队列中等待，等到主线程、
			//空闲再调入主线程执行。
			
			function cat1(callback){
				callback();
				alert('this is cat1')
			}
			function cat2(){
				for(i=0,j=99999999999999999999;i<j;i++){
					if(i=j){
						alert('this is cat2')
					}
				}
			}
			cat1(cat2);
		</script>
	</head>
	<body>
	</body>
</html>
