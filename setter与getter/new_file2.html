<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var obj = {
				prop1: "this is prop1",
				prop2: "this is prop2"
			};
			(function(obj){
				for(var prop in obj){
					obj["_"+prop] = obj[prop];
					//console.log(prop)
					var newObj = Object.defineProperty(obj,prop,{
						set: function(value){
							console.log("set成功了");
							obj["_"+prop] = value;
						},
						get: function(){
							console.log("get成功了")
							return obj["_"+prop];
						}
					})
					console.log(newObj)
				}
				
			})(obj);
			//obj.prop1;
		</script>
	</head>
	<body>
	</body>
</html>
