<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			function isApp(name){//判断是不是App内嵌webview  
			    let arr_last = window.navigator.userAgent.split(" ");
			    let state=false;
			    for(var i=0; i < arr_last.length; i++){
			        var items = arr_last[i].split("/");
			    	if(items[0] == name){
			        	return true;
			    	}else{
			      		state = false;
			    	}
			    }
			    return state;
			};
			var url = window.location.href.substring(0,window.location.href.lastIndexOf('/')+1);
			var indexUrl;
			if(isApp('smkVersion')){//页面加载完成改变href触发上诉sendTokenToWap函数
				indexUrl = url+ "index.html?ADTAG=yy.smk";
			}else{
				indexUrl = url+ "index.html?ADTAG=yy.qt";
			}
		</script>
	</head>
	<body>
		<div class="swiper-slide">
			<img src="img/home_bottom_logo.png" class="loginBlogo"/>
			<div class="loginCon">
				<div class="ani loginEle" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/login_logo.png"/>
					<div class="monthNum"><span>X</span><br/>月</div>
				</div>
			</div>
			<img src="img/img_error.png" width="80%" style="margin: 2rem 10% 2rem 10%;"/>
			<div class="ani form_btn" style='margin:2.5rem 0 0 10%;' onclick="window.location.href=indexUrl">再试一次</div>
		</div>
	</body>
</html>
