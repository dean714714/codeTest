		<link rel="stylesheet" href="css/lib/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="css/share.css" />
		<link rel="stylesheet" type="text/css" href="css/lib/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/lib/animate.self.css" />
		<!--自定义的动画-->
		<!--Swiper3.0.4-->
	</head>

	<body>
		<!--自己的数据监测以下-->
		<img style="position: fixed;z-index: 1000;left: 0;top: 0;opacity: 0;" src="http://ss.smkhmh.com/lptrace.js?site=A-01-01-01-00-01&tc=sharePage">
		<!--自己的数据监测以上-->
		
		<div id="app" style="height: 100%;width: 100%;">
			<!--微信分享-->
			<div class="mask" v-show="wxShareShow" @click="closeWxShare($event)">
				<img src="img/wxShare.png" width="90%" style="float: right;margin: 2rem 5% 0 5%;"/>
			</div>
			<!--信息提示框-->
			<div class="mask" v-show="actionMaskShow">
				<div class="action" ref="action" >
					<div class="actionInfo">{{actionInfo}}</div>
					<div class="actionBtn" @click="actionMaskShow=!actionMaskShow,actionInfo=''">我知道了</div>
				</div>
			</div>
			<!--数据加载菊花-->
			<div class="loadingAni dataLoading" ref='dataLoading' v-show="dataLoadingShow"></div>
			<!--主体开始-->
			<div class="swiper-container" id='swiperApp' style="display: none;">
				<div class="swiper-wrapper">
					<div class="swiper-slide" data-hash=''>
						<div class="ani shareEle" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
							<span>我{{monthNum}}月减排量</span>
							<span class="counter" data-counter-time="1000" data-counter-delay="500" data-val="save_co2">{{bill.save_co2}}</span><span>克</span><br />
							<span>超过了</span><span class="counter" data-counter-time="1000" data-counter-delay="500" data-val="save_rank">{{bill.save_rank}}</span><span class="sharePer">%</span><span>大杭州用户</span>
						</div>
						<div class="ani shareEle2" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
							<img src="img/share_img1.png" class="ani share_img1" swiper-animate-effect="rotateKeep" swiper-animate-duration="50s" swiper-animate-delay="0s" />
							<div class="ani share_cx shareDot" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
								<span class="counter" data-counter-time="1000" data-counter-delay="1000" data-val="goOut">{{bill.goOut}}</span>
								<span>次</span>
							</div>
							<div class="ani share_xf shareDot" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
								<span class="counter" data-counter-time="1000" data-counter-delay="1500" data-val="cost">{{bill.cost}}</span>
								<span>元</span>
							</div>
							<div class="ani share_js shareDot" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
								<span class="counter" data-counter-time="1000" data-counter-delay="2000" data-val="fitness_count">{{bill.fitness_count}}</span>
								<span>次</span>
							</div>
							<div class="ani share_dl shareDot" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
								<span class="counter" data-counter-time="1000" data-counter-delay="2500" data-val="save_electricity">{{bill.save_electricity}}</span>
								<span>度</span>
							</div>
							<div class="ani share_pd shareDot" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">
								<span class="counter" data-counter-time="1000" data-counter-delay="3000" data-val="save_wait_time">{{bill.save_wait_time}}</span>
								<span>分钟</span>
							</div>
							<!--<div class="ani share_zxf shareDot" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s" >
							<span class="counter" data-counter-time="1000" data-counter-delay="3500">543.2</span><span>元</span>
						</div>-->
							<div class="ani share_jies shareDot" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s">
								<span class="counter" data-counter-time="1000" data-counter-delay="4000" data-val="save_money">{{bill.save_money}}</span>
								<span>元</span>
							</div>
						</div>
						<div class="ani share_btn"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s" @click="share">查看我的月刊</div>
					</div>
				</div>
			</div>
		</div>
		<!--移动部门数据监测-->
		<script>
		  	var _mtac = {};
		  	(function() {
		  		var mta = document.createElement("script");
		  		mta.src = "http://pingjs.qq.com/h5/stats.js?v2.0.4";
		  		mta.setAttribute("name", "MTAH5");
		  		mta.setAttribute("sid", "500507019");
		
		  		var s = document.getElementsByTagName("script")[0];
		  		s.parentNode.insertBefore(mta, s);
		  	})();
		</script>
	</body>
	<script src="js/lib/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jsBridge.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/count2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/swiper.min.js"></script>
	<script src="js/lib/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<!--微信分享-->
	<script src="js/lib/jweixin.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://weixin.96225.com/weixin/wechat/getShare" type="text/javascript" charset="utf-8"></script>
	<!--主js-->
	<script src="js/dataForShare.js" type="text/javascript" charset="utf-8"></script>

</html>
