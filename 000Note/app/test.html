<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			#if{
				display: block;
			}
			.nav{
				position: fixed;
				left: -180px;
				top: 100px;
				width: 200px;
				background: #f9f9f9;
				box-shadow: 1px 0 6px #ccc;
				transition: all 0.5s;
			}
			a,a:link,a:active,a:visited{
				display: block;
				text-decoration: none;
				color: #000;
				padding: 10px;
				border-bottom: 1px solid #d7d7d7;
			}
			a:hover{
				background: #eee;
			}
			.nav:hover{
				left: 0;
			}
		</style>
		<script src="js/lib/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<iframe id="if" name="if" src="departDailyActive.html" width="100%" height="100%" frameborder="no"></iframe>
		<div class="nav">
			<a href="departDailyActive.html" target="if">部门模块日活</a>
			<a href="departMonActive.html" target="if">部门模块月活</a>
			<a href="areaDailyActive.html" target="if">区域模块日活</a>
			<a href="areaMonActive.html" target="if">区域模块月活</a>
			<a href="departOrAreaDailyActive.html" target="if">部门或区域日活</a>
			<a href="departOrAreaMonActive.html" target="if">部门或区域月活</a>
			<a href="adDailyActive.html" target="if">广告日活</a>
			<a href="adMonActive.html" target="if">广告月活</a>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$("#if").css('height',$(window).height()+'px');
			$(".nav").css('top',($(window).height()*1-$(".nav").height()*1)/2+'px');
			
		})
	</script>
</html>
