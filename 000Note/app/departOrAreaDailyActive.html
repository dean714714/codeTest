<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"content="IE=9; IE=8; IE=7; IE=EDGE">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/table.css"/>
		<script type="text/javascript">
			var dateUrl = "http://192.168.1.9:8080/ReportPlatform/activeyear";
			var ddaUrl = "http://192.168.1.9:8080/ReportPlatform/departareaday";
			var para_yearlist = 'departareaday';//获取年份的参数
			var defalutCol = 3;//表头固定部门列数
			var title = '部门或区域日活';
			//以下本地测试地址
//			var dateUrl = "http://localhost:3000/activeyear";
//			var ddaUrl = "http://localhost:3000/departappday";
		</script>
	</head>
	<body  ms-controller="dda" >
		<div class="oprea">
			<span class="data" style="float: left;">选择日期：
				<select name="" ms-duplex="@yearSel">
					<option ms-for="(key,item) in yearlist">{{@item}}</option>
				</select>
				<select name="" ms-duplex="@monthSel">
					<option ms-for="(key,item) in monthlist">{{@item}}</option>
				</select>
			</span>
			<span class="btn_action" ms-on-click="@search" style="margin-left: 10px;float: left;">查 询</span>
			<span class="btn_action" ms-on-click="@toExcel('table')" style="margin-left: 20px;float: right;">导出Excel</span>
		</div>
		<div class="con">
			<table ms-visible="contentShow" class="dataTable" id="table" border="0" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<td ms-attr="{colspan: @setCol}" class="tTitle">
							{{titleName}}<!--文档标题-->
						</td>
					</tr>
				</thead>
				<thead>
					<tr>
						<td class="titleTd" >区域</td>
						<td class="titleTd" >部门</td>
						<td class="titleTd" >部门名称</td>
						<td class="titleTd" ms-for="(key,item) in @active">{{@item.date}}</td>
					</tr>
				</thead>
				<tbody ms-visible="data.length===0?true:false" >
					<tr>
						<td class="conTd" ms-attr="{colspan: @setCol}">
							<span class="noData" style="margin: 0 auto;">暂无数据，请确认您的查询内容！</span>
						</td>
					</tr>
				</tbody>
				<tbody ms-for="(key,item) in data">
					<tr ms-for="(i,o) in item.data">
						<td class="conTd" ms-visible="i===0?true:false" ms-attr="{rowspan: item.data.length}">{{@item.area}}</td>
						<td class="conTd" >{{@o.id}}</td>
						<td class="conTd" >{{@o.name}}</td>
						<td	class="conTd" ms-for="(index,value) in o.active">{{@value.number}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script src="js/lib/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/avalon.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/jquery.table2excel.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/dailyActive.js" type="text/javascript" charset="utf-8"></script>
</html>
