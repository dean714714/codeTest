<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			//临时添加，测试专用下(右半屏幕自左向右滑动超过1/3的屏幕宽度，然后1000ms内发起点击，连续点击两次，两次点击间隔不超过200ms)
	    	;(function(){
	    		var startPoint = 0,endPoint = 0,slideStatus = false,time = 0,clickNum = 0;
	    		var winW = document.documentElement.clientWidth;
	    		document.documentElement.addEventListener('touchstart',function(event){
	    			startPoint = event.touches[0].clientX;
	    			if(!!time&&(new Date().getTime()-time)<=1000){
	    				console.log(slideStatus)
	    				if(slideStatus){
		    				if(clickNum===0){
		    					time = new Date().getTime();//点下时间节点
		    					clickNum++;
		    				}else if(clickNum===1){
		    					if((new Date().getTime()-time)<=200){
			    					location.href = 'http://www.baidu.com';
			    				}else{
			    					clickNum=0;
			    					time = 0;
			    					slideStatus = false;
			    				}
		    				}
		    				
		    			}
	    			}else{
	    				clickNum=0;
    					time = 0;
    					slideStatus = false;
	    			}
	    			
	    		})
	    		document.documentElement.addEventListener('touchend',function(event){
	    			endPoint = event.changedTouches[0].clientX;
	    			//console.log(endPoint)
	    			if(startPoint>winW/2&&(endPoint-startPoint)>(winW/3)){
	    				//location.href = 'http://www.baidu.com';
	    				slideStatus = true;//滑动操作完成
	    				time = new Date().getTime();
	    			}
	    		})
	    	})()
	    	//临时添加，测试专用上
			
		</script>
	</head>
	<body>
	</body>
</html>
