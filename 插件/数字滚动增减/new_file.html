<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		这是一个数字滚动插件demo<br />
		<!--下述需要是内敛或内联块元素，因为要计算内容宽度给每个数字块设置宽度-->
		<div class="counter" id="counter" style="font-size: 64px;font-weight: bold;display: inline-block;">12319</div><br />
		<input type="text" name="" id="text" value="" placeholder="请输入变更的数值"/>
		<input type="button" name="" id="btn" value="确认" />
	</body>
	<script src="counter.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var $dom = document.getElementById('counter');
		var options = {
			//fromN:0,//初始值,默认读取dom中的数值
			toN:100,//最终值
			lazy:1000,//延时
			during:'1s',//历时
		};
		var count = new Counter($dom,options);
		
		var $btn = document.getElementById('btn');
		var $val = document.getElementById('text');
		$btn.onclick = function(){
			count.options.setToN = $val.value*1;
		}
		
	</script>
</html>
