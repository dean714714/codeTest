<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<my-component></my-component>
		</div>
	</body>
	<script type="text/javascript">
		
		//组件的options选项大多与实例化Vue实例时一致
		//但data属性是一个例外，不能使用对象形式而是函数的方式返回新的对象，对象里写需要的属性
		//因为组件是复用的，若像实例化Vue实例一样，则会修改一处也会影响其他的
		Vue.component('my-component',{//tagName,options
			template: '<div>{{info}}\
					   		<input type="button" v-model="val" @click="val+=1"/>\
					   		<input type="button" value="alert" @click="alertInfo"/>\
					   </div>',
			data: function(){
				return {
					info: '这是一个组件',
					val: 0
				}
			},
			methods: {
				alertInfo: function(){
					alert("弹出成功！")
				}
			}
		})
		//实例化Vue实例
		var vm = new Vue({
			el: "#app"
		})
		
		
	</script>
</html>
